<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CRUD</title>
    </h:head>
    <p:growl id="msj" />
    <h:body>
        <h:form id="datos">
            <p:fieldset legend="Nuevo">
                <p:panelGrid columns="1">
                    <p:commandButton value="Nuevo Estudiante" oncomplete="PF('java16').show()"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
        <p:dialog widgetVar="java16" header="Estudiantes" modal="true" resizable="false" showEffect="clip"> 
            <p:ajax event="close" listener="#{estudinateManagedBean.limpiarEstudinate()}" update=":es"/>
            <h:form id="es">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Ingresa nombre"/>
                    <p:inputText value="#{estudinateManagedBean.estudiante.nombre}"/>
                    <p:outputLabel value="Ingresa apellido" />
                    <p:inputText value="#{estudinateManagedBean.estudiante.apellido}" />
                    <p:outputLabel value="Ingresa direccion" />
                    <p:inputText value="#{estudinateManagedBean.estudiante.direccion}" />
                    <p:outputLabel value="Carrera" />
                    <p:inputText value="#{estudinateManagedBean.estudiante.carrera}" /> 
                    <p:column/>
                    <p:commandButton value="Guardar" actionListener="#{estudinateManagedBean.guardarEstudiante()}"
                                     update=":estudiante es :msj" rendered="#{estudinateManagedBean.estudiante.id == 0}" oncomplete="PF('java16').hide()"/>
                    <p:commandButton value="Guardar cambios" actionListener="#{estudinateManagedBean.editarEstudiante()}"
                                     update=":estudiante es :msj" rendered="#{estudinateManagedBean.estudiante.id !=0 }" oncomplete="PF('java16').hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
        <h:form id="estudiante">
            <p:fieldset legend="Datos del estudiante"  toggleable="true">
                <p:dataTable value="#{estudinateManagedBean.listaEstudiante}" var="e" emptyMessage="Lista de estudiantes vacia">
                    <p:column headerText="ID">
                        <h:outputText value="#{e.id}"/>
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{e.nombre}"/>
                    </p:column>

                    <p:column headerText="Apellido">
                        <h:outputText value="#{e.apellido}"/>
                    </p:column>

                    <p:column headerText="Direccion">
                        <h:outputText value="#{e.direccion}"/>
                    </p:column>

                    <p:column headerText="Carrera">
                        <h:outputText value="#{e.carrera}"/>
                    </p:column>
                    <p:column headerText="Opciones">
                        <p:commandButton value="Editar" actionListener="#{estudinateManagedBean.cargarEstudiante(e)}" 
                                         update=":es" oncomplete="PF('java16').show()"/>
                        <p:commandButton value="Eliminar" actionListener="#{estudinateManagedBean.eliminarEstudiantes(e)}"
                                         update="estudiante :msj"/>
                    </p:column>
                </p:dataTable>

            </p:fieldset>

        </h:form>
    </h:body>
</html>
